<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .main-content {
            flex-grow: 1;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            height: 100vh;
        }
    </style>
    <meta charset="UTF-8">
    <title>{% block title %}GrantPal{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&family=Roboto&display=swap" rel="stylesheet">


    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body>
    <div class="sidebar d-flex flex-column justify-content-between">
        <!-- Top Section with Logo -->
        <div>
            <div class="mb-4">
                <div class = "grantpal-heading">
                    <div class = "grantpal-icons">
                        <!--Top SVG-->
                        <img class = "CheckerPalIcon" src="{{ url_for('static', filename = 'assets/CheckerPal.svg')}}" alt = "Top Icon">
                        <img class = "DeadlinePalIcon" src="{{ url_for('static', filename = 'assets/DeadlinePal.svg')}}" alt = "Top Right Icon" height = "24">
                    </div>
                    <!--GrantPal Header Text-->
                    <div class = "grantpal-title-row">
                        <h2 class="grantpal-title">GrantPal</h2>
                        <img class = "AnswerPalIcon" src="{{ url_for('static', filename = 'assets/AnswerPal.svg')}}" alt = "Right" height = "24">
                    </div>  
                </div>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link {% if request.path == url_for('home') %}active{% endif %}" href="{{ url_for('home') }}">
                    <i class="bi bi-house-door me-2"></i> TrackerPal
                </a>
                <a class="nav-link {% if request.path == url_for('checkerpal') %}active{% endif %}" href="{{ url_for('checkerpal') }}">
                    <i class="bi bi-check2-square me-2"></i> CheckerPal
                </a>
                <a class="nav-link {% if request.path == url_for('answerpal') %}active{% endif %}" href="{{ url_for('answerpal') }}">
                    <i class="bi bi-pencil-square me-2"></i> AnswerPal
                </a>
            </nav>
        </div>

        <!-- Bottom Section -->
        <div>
            <a class="nav-link" href="#">
                <i class="bi bi-gear me-2"></i> Account
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-box-arrow-right me-2"></i> Log Out
            </a>
        </div>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
